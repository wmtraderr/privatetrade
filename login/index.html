      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Sombra para destacar */

    .copy-container {

    /* Novo estilo para "SEU LOGIN √â" */

</head>
<body>
  <div class="container">
    <h1>Private Trade</h1>
    <h2>Gerando seu Login</h2>

    <!-- Verificando informa√ß√µes -->
    <h3 id="verifying">Verificando informa√ß√µes...</h3>
    <div class="countdown" id="countdown">20</div>

    <!-- Cron√¥metro e Conte√∫do -->
    <div class="form-container" id="form-container" style="display: none;">
      <h3>Cria√ß√£o de conta aprovada</h3>
      <button class="button whatsapp-button" onclick="window.open('https://chat.whatsapp.com/JZfkRLl7OyE9U2nm4DIwAT', '_blank')">
        <span>üì±</span> Clique aqui para entrar no grupo do WhatsApp
      </button>

        <span>‚öôÔ∏èüí∞</span> Clique aqui para ter acesso √† ferramenta Private Trade
      </button>

      <!-- Novo texto "SEU LOGIN √â" com destaque -->

      <!-- Campos com texto copi√°vel -->
      <div class="copy-container">
        <textarea class="copy-text" id="text1" readonly>useprivatetrade@gmail.com</textarea>
        <button class="copy-btn" onclick="copyText('text1')">Copiar</button>
      </div>
      <div class="copy-container">
        <textarea class="copy-text" id="text2" readonly>MEMBROPRIVATE25</textarea>
        <button class="copy-btn" onclick="copyText('text2')">Copiar</button>
      </div>
    </div>
  </div>

  <script>
    // Fun√ß√£o do cron√¥metro
    let countdown = 20;
    const countdownElement = document.getElementById('countdown');
    const formContainer = document.getElementById('form-container');
    const verifyingElement = document.getElementById('verifying');
    
    const countdownInterval = setInterval(function() {
      countdownElement.innerText = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        countdownElement.innerText = 'Conclu√≠do!';
        verifyingElement.style.display = 'none'; // Remove "Verificando informa√ß√µes"
        formContainer.style.display = 'block'; // Exibe o conte√∫do ap√≥s o cron√¥metro
      }
      countdown--;
    }, 1000); // Decrementa a cada segundo

    // Fun√ß√£o para copiar o texto
    function copyText(elementId) {
      const copyText = document.getElementById(elementId);
      copyText.select();
      copyText.setSelectionRange(0, 99999); // Para dispositivos m√≥veis
      document.execCommand("copy");
      alert("Texto copiado: " + copyText.value);
    }
  </script>
</body>
</html>
